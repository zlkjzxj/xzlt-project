<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>登录--兴中猎头项目管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/admin.css" media="all"/>
    <link rel="stylesheet" href="/static/css/login.css" media="all"/>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <div>
                <span class="layadmin-user-login-header" style="font-size: 18px;">兴中猎头项目管理系统</span>
            </div>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item item" id="imgCode">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="code" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/kaptcha/getKaptchaImage" title="点击更换" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="layui-form-item" style="margin-bottom: 20px;">-->
            <!--<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
            <!--<a href="forget.html" tppabs="https://www.layui.com/admin/std/dist/views/user/forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
            <!--</div>-->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-filter="login" id="login" lay-submit>登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2019<a
                href="http://www.xingzhonghd.com/"
                tppabs="http://www.xingzhonghd.com/" target="_blank">兴中猎头</a></p>
        <p>
    </div>

</div>

</body>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script language="javascript">
    layui.config({
        base: "/static/js/modules/"
    }).extend({
        "common": "common"
    })
    layui.use(['form', 'layer', 'jquery', 'common'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            common = layui.common;

        //表单输入效果
        $(".loginBody .input-item").click(function (e) {
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        })
        $(".loginBody .layui-form-item .layui-input").focus(function () {
            $(this).parent().addClass("layui-input-focus");
        })
        $(".loginBody .layui-form-item .layui-input").blur(function () {
            $(this).parent().removeClass("layui-input-focus");
            if ($(this).val() != '') {
                $(this).parent().addClass("layui-input-active");
            } else {
                $(this).parent().removeClass("layui-input-active");
            }
        });

        $("#imgCode img").click(function () {
            this.src = "/kaptcha/getKaptchaImage?rnd=" + Math.random();
        });

        //登录按钮
        form.on("submit(login)", function (data) {
            $("#login").text("登录中...").attr("disabled", "disabled").addClass("layui-disabled");
            $.ajax({
                url: "/login",
                type: "post",
                data: data.field,
                success: function (data) {
                    console.log(data.data);
                    location.href = "/phone/index";
                },
                error: function (xmlHttpRequest) {
                    $("#login").text("登录").removeAttr("disabled").removeClass("layui-disabled");
                    common.outErrorMsg(xmlHttpRequest);
                }
            });
            return false;
        });
        //回车事件
        document.onkeydown = function (event) {
            var e = event || window.event;
            if (e && e.keyCode == 13) { //回车键的键值为13
                $("#login").click(); //调用登录按钮的登录事件
            }
        };

    })
    if (top != window)
        top.location.href = window.location.href;
</script>
</html>
