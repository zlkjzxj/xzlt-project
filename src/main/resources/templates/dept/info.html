<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <input type="hidden" value="" id="id" name="id">
    <input type="hidden" value="" id="pid" name="pid">
    <input type="hidden" value="" id="managerId">
    <div class="layui-form-item">
        <label class="layui-form-label">部门名称</label>
        <div class="layui-input-block">
            <input type="text" id="bmmc" name="bmmc" class="layui-input"
                   lay-verify="required"
                   placeholder="请输入部门名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上级部门</label>
        <div class="layui-input-block">
            <input type="text" id="pTree" lay-filter="pTree" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否显示</label>
        <div class="layui-input-block">
            <select id="isshow" name="isshow">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" id="managerDiv" style="display: none">
        <label class="layui-form-label">部门主管</label>
        <div class="layui-input-block">
            <select name="manager" id="manager" lay-filter="manager">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addDept" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/dept/info.js"></script>
</body>
</html>
